<form [formGroup]="conferenceSearchForm">

    <mat-form-field>
        <mat-select
            formControlName="topic"
            placeholder="Topic">
            <mat-option
                *ngFor="let topic of topicList"
                [value]="topic.id">
                {{topic.label}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</form>
