<div
    fxLayout="row wrap"
    fxLayoutAlign="space-around">

    <span
        *ngFor="let topic of topicList"
        class="wt-topic-link"
        [class.wt-topic-link--selected]="topic.id === conferenceFilter.topicId"
        (click)="selectTopic(topic.id)">
        {{ topic.label }}
    </span>

</div>
