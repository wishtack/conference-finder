<mat-chip-list>

    <div
        fxFill
        fxLayout="row wrap"
        fxLayoutAlign="center">

        <mat-chip
            *ngFor="let topic of topicList"
            class="wt-topic-chip"
            color="accent"
            [selectable]="topic.id !== conferenceFilter.topicId"
            [selected]="topic.id === conferenceFilter.topicId"
            (click)="selectTopic(topic.id)">{{ topic.label }}</mat-chip>

    </div>

</mat-chip-list>
