<div
    fxFill
    fxLayout="column"
    fxLayoutAlign="center center">

    <button
        *ngIf="isSignedInButtonDisplayed$ | async"
        color="accent"
        mat-raised-button
        (click)="signIn()">SIGN IN
    </button>

    <mat-progress-spinner
        *ngIf="!(isSignedInButtonDisplayed$ | async)"
        color="accent"
        mode="indeterminate"></mat-progress-spinner>

</div>
